<!doctype html>
<html>
  <head>

  <body>
    <div id="app">
      <div class="container">
        <div class="my-5">
          <form v-on:submit.prevent="getData">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h4><font face="Arial">Masukkan Nama Negara/Kota Yang Ingin Kamu Lihat Temperaturnya:</font></h4>
                <div class="input-group">
                  <input type="text" class="form-control" v-model="city">
                  <div class="input-group-append">
                    <button type="submit">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="my-5">
          <div class="alert alert-info" v-show="loading">
            Tunggu Sebentar Yaa...
          </div>
          <div v-show="chart != null">
            <canvas id="Chartku"></canvas>
          </div>
        </div>
      </div>
    </div>
    <p align="right"><font face="Calibri">ADE PRIYATNA NOOR</font></p>
    <p align="right"><font face="Calibri">195410174</font></p>
